<html>
    <head>
        <title>My Animated Webpage</title>
<link rel="stylesheet" href="styles.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Satisfy&family=Sofia&display=swap" rel="stylesheet">

    </head>
    <body>
<div class="hero">
    <div class="navbar">
        <img src="images/hplogo-removebg-preview.png" class="logo">
        <button type="button">Sign Up</button>
    </div>
    <div class="content">
        <small type="font"> Welcome To</small>
        <h1>HP's<br>Creative World</h1>
        <button type="button">Take a tour</button>
    </div>

    <div class="player">
                       
        <p>Click Here to Listen</p>
        <img src="images/resized playlogo pink.png" id="icon">

    </div>

    <audio id="mySong">
        <source src="images/Yiruma (이루마) Top 5 Songs - Relaxing Music to Sleep.mp3" type="audio/mp3">
    </audio>

    <script>
        var mySong =  document.getElementById("mySong");
        var icon =  document.getElementById("icon");
        icon.onclick = function(){
            if(mySong.paused){
                mySong.play();
                icon.src ="images/resized playlogo pink.png";
            }
            else{
                mySong.pause();
                icon.src="images/resided pauselogo pink.png";
            }
        }
    </script>

    <div class="side-bar">

        <img src="images/menu.png" class="menu">

        <div class="social-links">
            <img src="images/fb.png">
            <img src="images/ig.png">
            <img src="images/tw.png">
        </div>

        <div class="useful-links">
            <img src="images/share.png">
            <img src="images/info.png">
        </div>

    </div>

    <div class="bubbles">
        <img src="images/bubble.png">
        <img src="images/bubble.png">
        <img src="images/bubble.png">
        <img src="images/bubble.png">
        <img src="images/bubble.png">
        <img src="images/bubble.png">
        <img src="images/bubble.png">
    </div>


</div>
    </body>
  
</html>
